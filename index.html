<!DOCTYPE html>
<html>
  <div class="modal">
    <div class="howtouse">
      <h1>使い方</h1>
      <p>
        灰色の枠内に文章を記入すると、右側にスライドとして反映されます。<br />
        スライドをダブルクリックすると、描画ビューと切り替えられます。
      </p>
      <h1>文章の記法</h1>
      <p>
        ●スライドのメッセージ<br />
        ・スライドのタイトル<br />
        ー分析結果やコンテンツ<br />
      </p>
      <div id="setsumeiFlag">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">今後この内容を表示しない</label>
      </div>
      <div id="start">早速使ってみる</div>
    </div>
  </div>
  <head>
    <meta charset="UTF-8" />
    <title>Poweroint Sketch</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Powerpoint Sketch</h1>
      <h2>for consultants</h2>
      <button id="resetPs">Reset Position</button>
      <button id="resetAll">Reset All</button>
    </header>
    <main id="pptsketch">
      <div id="storyline">
        <textarea
          id="storylineInput"
          placeholder="記法例: &#13;&#10;●メッセージ１&#13;&#10;・タイトル１&#13;&#10;ーボディ１−１&#13;&#10;ーボディ１−２&#13;&#10;&#13;&#10;●メッセージ２&#13;&#10;・タイトル２&#13;&#10;ーボディ２−１&#13;&#10;ーボディ２−２"
        ></textarea>
      </div>
      <div id="sketch"></div>
    </main>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/autosize.js"></script>
    <script src="js/fabric.js"></script>
    <script src="js/main.js"></script>
    <script></script>
  </body>
</html>
